<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Girls Blog</title>
  </head>
  <body>

    <div>
        <h1><a href="">Django Girls Blog</a></h1>
    </div>


  {% for post in posts %}
    <div>
      <div>published: {{ post.published_date }}</div>
      <h1><a href="">{{ post.title }}</a></h1>
      <div>{{ post.text|linebreaks }}</div>
    </div>
  {% endfor %}


  </body>
</html>
